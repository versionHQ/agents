[project]
name = "pj_m_multi_agent"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "pandas",
  "matplotlib",
  "seaborn",
  "regex",
  "requests",
  "python-dotenv",
  "pydantic",
  "werkzeug",
  "typing",
  "flask",
  "flask_cors",
  "waitress",
  "pre-commit",
  "litellm",
  "openai",
  "langchain_openai",
  "composio_core==0.6.0",
  "composio_openai",
  "composio-langchain>=0.5.51",
  "gunicorn>=23.0.0",
  "json-repair>=0.31.0",
]

[build-system]
requires = ["hatchling", "hatch-build-scripts"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]


[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[tool.uv.workspace]
members = ["kuriko"]
